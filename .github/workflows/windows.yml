name: ðŸªŸ Windows Builds
on:
  push: {}
  pull_request: {}
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of V8 to build'
        # default: 10.3.174.20
        required: false

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-windows
  cancel-in-progress: true

env:
  VERSION: ""

jobs:
  build_windows:
    name: ðŸªŸ Windows ${{ matrix.type }} (${{ matrix.target_cpu }}${{ matrix.crt }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target_cpu: [ 'x64', 'x86' ]
        type: [ 'static', 'dynamic' ]
        crt: [ '', 'MD' ]
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/v8-version
      with:
        version: ${{ github.inputs.version }}
    - name: Run Build Script
      shell: cmd
      run: |
        cd ${{ github.workspace }}
        call .\build.cmd win ${{ matrix.target_cpu }} ${{ matrix.type }} ${{ env.VERSION }} ${{ matrix.crt }}
    - uses: actions/upload-artifact@v2
      with:
        name: windows-${{matrix.target_cpu}}-${{matrix.type}}
        path: v8/v8/output/**/*
